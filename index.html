<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbaz CI/CD Pipeline</title>
    <style>
        body {
            background-color: #0f172a; /* Deep Blue/Black */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #3b82f6; /* Blue Border */
            padding: 40px;
            border-radius: 15px;
            background-color: #1e293b;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        h1 {
            color: #22c55e; /* Green for Success */
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #94a3b8;
        }
        .badge {
            background-color: #f59e0b; /* AWS Orange */
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 15px;
            display: inline-block;
        }
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container pulse">
        <h1>âœ… Automation Success!</h1>
        <p>This website was deployed automatically by <b>AWS CodePipeline</b>.</p>
        <div class="badge">ðŸš€ CI/CD Pipeline Active</div>
        <p style="margin-top: 20px; font-size: 0.9rem;">(I did not upload this file manually)</p>
    </div>

</body>
</html>
