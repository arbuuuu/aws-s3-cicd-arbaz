<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbaz System Status</title>
    <style>
        body {
            background-color: black;
            color: #0F0; /* Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #0F0;
            padding: 40px;
            box-shadow: 0 0 20px #0F0;
            background-color: rgba(0, 20, 0, 0.9);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0F0;
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .status-bar {
            margin-top: 30px;
            border: 1px solid #0F0;
            width: 100%;
            height: 20px;
            background-color: #002200;
        }
        .fill {
            height: 100%;
            width: 100%;
            background-color: #0F0;
            animation: load 2s ease-in-out;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SYSTEM: ONLINE</h1>
        <p>> DEVOPS LEVEL 17: <span class="blink">COMPLETED</span></p>
        <p>> CI/CD PIPELINE: ACTIVE</p>
        <p>> AUTOMATION: ENABLED</p>
        
        <div class="status-bar">
            <div class="fill"></div>
        </div>
        
        <p style="font-size: 0.8rem; margin-top: 30px; color: #0a0;">
            user: arbaz | location: aws-s3 | status: secure
        </p>
    </div>

</body>
</html>
