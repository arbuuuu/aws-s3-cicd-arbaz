<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbaz DevOps Automation</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .status {
            background-color: #00c853; /* Bright Green */
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 15px;
            line-height: 1.6;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 200, 83, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Mission Accomplished!</h1>
        <p>This website was deployed automatically by <b>AWS CodePipeline</b>.</p>
        <p>I did not upload this file manually. I just pushed code to GitHub.</p>
        
        <div class="status">
            âœ… CI/CD System: ONLINE
        </div>
    </div>

</body>
</html>
